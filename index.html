<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Bookmark landing page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <main>
      <!-- ***** HEADER ***** -->
      <header class="header">
        <div class="container">
          <div class="header__logo">
            <img
              src="./images/logo-bookmark.svg"
              alt="Bookmark"
              class="header__image"
            />
          </div>
          <nav class="nav">
            <a href="#" class="nav__links">Features</a>
            <a href="#" class="nav__links">Pricing</a>
            <a href="#" class="nav__links">Contact</a>
            <a href="#" class="nav__links btn btn__login">Login</a>
          </nav>
        </div>
      </header>
      <!-- ***** CTA ***** -->
      <section class="cta">
        <div class="container">
          <div class="cta__content">
            <h1 class="cta__header">A Simple Bookmark Manager</h1>
            <p class="cta__text">
              A clean and simple interface to organize your favourite websites.
              Open a new browser tab and see your sites load instantly. Try it
              for free.
            </p>
            <a href="#!" class="btn btn--blue">Get it on Chrome</a>
            <a href="#!" class="btn btn--grey">Get it on Firefox</a>
          </div>
        </div>
        <div class="cta__details">
          <img src="./images/illustration-hero.svg" alt="Illustration hero" />
        </div>
      </section>
      <!-- ***** FEATURES ***** -->
      <!-- ***** DOWNLOAD ***** -->
      <!-- ***** FAQ ***** -->
      <!-- ***** FORM ***** -->
      <!-- ***** FOOTER ***** -->
    </main>
  </body>
</html>
